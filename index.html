<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Control de Productos</h1>
    <div>
        <input type="text" id="product-name-input" placeholder="Nombre del producto">
        <button onclick="comentarProducto()">Comentar Producto</button>
        <button onclick="descomentarProducto()">Descomentar Producto</button>
    </div>

    <!-- Cargar productos-ventas.html en un iframe -->
    <iframe id="productos-frame" src="https://lverapizza.github.io/app-3.0/productos-ventas.html" style="width: 100%; height: 500px; border: 1px solid #ccc;"></iframe>

    <script>
        function comentarProducto() {
            const productName = document.getElementById('product-name-input').value;
            enviarMensaje('comentar', productName);
        }

        function descomentarProducto() {
            const productName = document.getElementById('product-name-input').value;
            enviarMensaje('descomentar', productName);
        }

        function enviarMensaje(accion, productName) {
            const iframe = document.getElementById('productos-frame');

            // Enviar mensaje al contenido del iframe
            iframe.contentWindow.postMessage({ accion, productName }, 'https://lverapizza.github.io/app-3.0/');
        }
    </script>
</body>
</html>
